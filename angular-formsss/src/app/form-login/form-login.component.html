<form [formGroup]="loginForm" autocomplete="off">
  <div class="container">
    <h1> Login</h1>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" required name="email">
      <span class="help-text" style="color: red;"
        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.['required']">
        email is required
      </span>

    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" required name="password">
      <span class="help-text" style="color: red;"
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.['required']">
        password is required
      </span>
    
    </div>
    <input class="btn btn-primary" (click)="submitLogin()" type="submit" value="Login">

  </div>
</form>
